<ngb-carousel *ngIf="popularProducts">
  <ng-template *ngFor="let product of popularProducts" ngbSlide>
    <div class="picsum-img-wrapper">
      <a routerLink="/details/{{ product._id }}"
        ><img
          class="product-header-img"
          src="{{ product.image }}"
          alt="first slide"
        />
      </a>
    </div>
    <div class="carousel-caption">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
    </div>
  </ng-template>
</ngb-carousel>

<div class="product-list-wrapper main">
  <h1>Trendy Products</h1>
  <div class="row">
    <div class="col-sm-3" *ngFor="let product of trendyproducts">
      <div class="product-item">
        <img src="{{ product.image }}" alt="" />

        <div class="product-details">
          <h6 class="name-head">{{ product.name }}</h6>
          <div class="product-price">
            <h6>Price:{{ product.price }}</h6>
          </div>
          <div class="product-color">
            <h6>Color:{{ product.color }}</h6>
          </div>
        </div>
        <div class="product-footer">
          <a routerLink="/details/{{product._id}}">View Details</a>
        
        </div>
      </div>
    </div>
  </div>
</div>
